  <div class="code">
    <pre><code>
      @keyframes change-background {
        0% {
          background: blue;
        }
        50% {
          background: orange;
        }
        100% {
          background: green;
        }

        .box {
          animation: change-background 4s linear infinate alternate;
        }
      }
    </code></pre>
